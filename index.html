<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./css/pokedex.css">
    <link rel="shortcut icon" href="./src/pokeball.jpg">
</head>

<body>
    <video class="fondo-video" src="./src/pokemon.mp4" autoplay muted loop></video>
    <h1>POKÉDEX</h1>
    <section class="contenedor-pokedex">
        <div class="pokedex-contenedor-controles">
            <div class="pokedex-decoracion">
                <div class="circulo-borde-grande">
                    <div class="circulo-interno"></div>
                </div>
                <div class="contenedor-circulos-pequenos">
                    <div class="circulo-borde-pequeno">
                        <div class="circulo-pequeno fondo-rojo"></div>
                    </div>
                    <div class="circulo-borde-pequeno">
                        <div class="circulo-pequeno"></div>
                    </div>
                    <div class="circulo-borde-pequeno">
                        <div class="circulo-pequeno"></div>
                    </div>
                </div>
            </div>
            <div class="pokedex-bisagra">
            </div>
            <div class="pokedex-controles">
                <picture>
                    <img src="./src/pokeball.jpg" alt="Pokemon" id="imagen-pokemon">
                    <p id="codigo-nombre-pokemon">???</p>
                </picture>
                <div class="buscar-pokemon">
                    <input type="text" placeholder="N#/NOMBRE DE POKÉMON" id="nombre-pokemon" name="nombre-pokemon">
                    <button class="boton-buscar" onclick="mostrarPokemon()"><img src="./src/icono-buscar.png" alt="buscar"></button>
                </div>
                <div class="botones-laterales">
                    <button class="boton-izquierda" onclick="anteriorPokemon()">◀</button>
                    <button class="boton-derecha" onclick="siguientePokemon()" >▶</button>
                </div>
            </div>
        </div>
        <div class="pokedex-contenedor-info">
            <div class="pokedex-info-principal">
                <div class="scroll">
                    <p class="titulo-info">TYPE:</p>
                    <ul id="tipo"> 
                        <li>???</li>
                        <li>???</li>
                    </ul>
                    <p class="titulo-info">ABILITIES:</p>
                    <ul id="habilidades">
                        <li>???</li>
                        <li>???</li>
                        <li>???</li>
                        <li>???</li>
                    </ul>
                    <p class="titulo-info">MOVES:</p>
                    <ul id="movimientos">
                        <li>???</li>
                        <li>???</li>
                        <li>???</li>
                        <li>???</li>
                    </ul>
                </div>
            </div>
            <div class="pokedex-info-secundaria">
                <div>
                    <p class="titulo-info">HEIGHT: </p>
                    <span id="altura">??? M</span>
                </div>
                <div>
                    <p class="titulo-info">WEIGHT: </p>
                    <span id="peso">??? KG</span>
                </div>
            </div>
        </div>
    </section>
    <div class=sonido>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/fAP-lGPqHbA?autoplay=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
   
    <!-- JS -->
    <script src="./js/pokedex.js"></script>
</body>
</html>
